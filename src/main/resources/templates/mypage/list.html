<div class="section list">
	<table>
		<colgroup>
			<col style="width: 5%" />
			<col style="width: 50%" />
			<col style="width: 10%" />
			<col style="width: 15%" />
			<col style="width: 15%" />
		</colgroup>
		<thead>
			<tr>
				<th>글번호</th>
				<th>제목</th>
				<th>아이디</th>
				<th>등록일</th>
				<th>수정일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}">
				<td th:text="${item.tdSeq}"></td>
				<td><a a th:text="${item.tdTitle}"
						th:href="@{/tddetail(tdSeq = ${item.tdSeq})}"></a></td>
				<td th:text="${item.mbId}"></td>
				<td th:text="${item.tdCreateAt}"></td>
				<td th:text="${item.tdUpdateAt}"></td>
			</tr>
		</tbody>
	</table>
	<div style="text-align: right;">
		<a th:href="@{/tdwrite}"><button>글쓰기</button></a>
	</div>
	<th:block th:if="${session.id == 'admin'}">
		<div style="text-align: right;">
			<a th:href="@{/tdadmin}"><button>관리자 페이지</button></a>
		</div>
	</th:block>
</div>
