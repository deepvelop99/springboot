<div class="userInfo" th:if=${session.id}>
	<span>MAC Address : </span><span th:text="${session.mac}"></span><span>
		/</span> <span th:text="${session.id}"></span><span> 님 / </span> <span
		th:text="${session.mbLevel}"></span><span> 레벨</span>
	<button type="button">
		<a th:href="@{logout}" style="color: #fff">로그아웃</a>
	</button>
	<button type="button">
		<a th:href="@{drawal}" style="color: #fff">회원탈퇴</a>
	</button>
	<button type="button">
		<a th:href="@{/modify(id = ${session.id}, pw=${session.pw}, level=${session.mbLevel})}" style="color: #fff">비번변경</a>
	</button>
</div>

<div class="title" style="color: #00a2be">방 리스트</div>
<form role="form" th:object=${fileListVO} th:action="@{rmeditSave}"
	method="post" enctype="multipart/form-data">
	<div class="section form">
		<table>
			<colgroup>
				<col style="width: 10%" />
				<col style="width: 90%" />
			</colgroup>
			<tbody>
				<tr>
					<th>방타입</th>
					<td><select name="rmType" id="rmType" th:field="*{type}"
						required>
							<option value="외창방">외창방</option>
							<option value="내창방">내창방</option>
					</select></td>
				</tr>
				<tr>
					<th>호실</th>
					<td><input type="hidden" th:field="*{seq}" /> <input
						type="hidden" th:field="*{isEdit}" /> <input type="text"
						th:field="*{title}" placeholder="호실" required /></td>
				</tr>
				<tr>
					<th>금액</th>
					<td><input type="text" id="story" th:field="*{content}"
						placeholder="금액을 적어주세요." required> </input></td>
				</tr>
				<tr>
					<th>메모</th>
					<td><textarea colspan="2" id="memo" th:field="*{memo}"
							placeholder="내용을 적어주세요." rows="5" cols="200"></textarea></td>
				</tr>
				<tr>
					<th><label for="file">첨부파일</label></th>
					<td><input type="file" id="file" name="files" multiple /> <span
						style="color: #00a2be"
						th:text="'*새로 파일첨부시 기존 파일은 삭제됩니다.(첨부된 파일 : '+ ${fileLen} + '개)'"></span>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="button">
			<button type="submit" style="margin-right: 11px">내용수정</button>
		</div>
	</div>

</form>
