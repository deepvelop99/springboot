<div class="title" , style="color: #00a2be"
	th:if="${session.id != 'admin'}">방 리스트</div>
<div class="section list">
	<table>
		<th:block th:if="${items}">
			<colgroup>
				<col style="width: 10%" />
				<col style="width: 40%" />
				<col style="width: 20%" />
				<col style="width: 30%" />
			</colgroup>
			<thead>
				<tr>
					<th>예약</th>
					<th>방번호</th>
					<th>방타입</th>
					<th>금액</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="item : ${items}" th:if="${not #lists.isEmpty(items)}">
					<td th:href="@{/rmreservation}"></td>
					<td><a a th:text="${item.rmTitle}"
						th:href="@{/rmdetail(rmSeq = ${item.rmSeq})}"></a></td>
					<td th:text="${item.rmContent}"></td>
					<td th:text="${item.rmType}"></td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(items)}">
					<td colspan="8" style="padding: 60px 0">데이터가 없습니다</td>
				</tr>
			</tbody>
	</table>

	<th:block th:if="${detail}">
		<h1 style="padding: 30px 0;" th:text="${detail.rmTitle}"></h1>

		<div style="text-align: right;">
			<span style="color: #00a2be;">방번호 </span> <span
				th:text="${detail.rmTitle}"></span> <span style="color: #00a2be">
				| </span> <span style="color: #00a2be">방타입</span> <span
				th:text="${detail.rmType}"></span> <span style="color: #00a2be">
				| </span> <span th:text="${detail.rmCreateAt}"></span> <span
				style="color: #00a2be"> | </span> <span
				th:text="${detail.rmUpdateAt}"></span>
		</div>

		<div>
			<p style="padding: 30px 0;" th:text="${detail.rmContent}"></p>
			<p style="padding: 30px 0;" th:text="${detail.rmMemo}"></p>
			<ul th:if="${files}" th:each="file : ${files}"
				style="display: inline-block; margin-bottom: 5px;">
				<li><img id="imgId" th:src="@{${file.upNewFileName}}"
					alt="첨부이미지" height="280" /></li>
			</ul>

		</div>
		<th:block th:if="${session.id == 'admin'}">
			<div style="padding: 30px 0; text-align: right;">
				<a th:href="@{/rmedit(rmSeq = ${detail.rmSeq})}"><button>수정</button></a>
				<a th:href="@{/rmremove(rmSeq = ${detail.rmSeq})}"><button>삭제</button></a>
				<a th:href="@{rmList}">
					<button
						style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button>
				</a>
			</div>
	<th:block th:unless="${session.id == 'admin'}">
		<div style="padding: 30px 0; text-align: right;">
			<a th:href="@{rmList}">
				<button
					style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button>
			</a>

			<form role="form" action="rmComment" method="post"
				enctype="multipart/form-data">
				<div class="section form">
					<table>
						<tbody>
							<tr>
								<td><input type="hidden" name="seq" placeholder="댓글번호"
									required /> <input type="hidden" name="rmseq"
									value=placeholder= "글번호" required /> <textarea colspan="2"
										id="story" name="content" placeholder="댓글을 적어주세요." rows="5"
										cols="200" required></textarea></td>
							</tr>
						</tbody>
					</table>
					<div class="button">
						<button type="submit" style="margin-right: 11px">댓글 달기</button>
					</div>
				</div>
			</form>
			<colgroup>
				<col style="width: 45%" />
				<col style="width: 10%" />
				<col style="width: 15%" />
				<col style="width: 15%" />
				<col style="width: 10%" />
			</colgroup>
			<thead>
				<tr>
					<th>댓글</th>
					<th>아이디</th>
					<th>등록일</th>
					<th>수정일</th>
					<th>수정/삭제</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>만약 안되면 cmt_seq를 안넣어서 그럴수도 있음 domain issue</td>
					<td>b</td>
					<td>c</td>
					<td>d</td>
					<td>
						<button>수정</button>
						<button>삭제</button>
					</td>
				</tr>
			</tbody>
			</table>
	</th:block>
</div>
